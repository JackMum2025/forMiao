<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答对问题才能阅读博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #content { display: none; }
        iframe, audio { display: none; }
    </style>
</head>
<body>

    <h2>请回答以下问题才能查看博客内容：</h2>
    
    <p>1. 我们最长一起吃的是什么？</p>
    <input type="text" id="q1" placeholder="请输入答案">
    
    <p>2. 我每天会提醒你吃的是什么？</p>
    <input type="text" id="q2" placeholder="请输入答案">
    
    <p>3. 你的代表性玩偶是什么名字？</p>
    <input type="text" id="q3" placeholder="请输入答案">
    
    <br><br>
    <button onclick="checkAnswers()">提交</button>
    
    <div id="content">
        <h2>🎉 欢迎！你答对了问题！</h2>
        
        <img src="https://media-hosting.imagekit.io//2d070e59aac34f5f/IMG_2749.JPG" alt="奖励图片" style="max-width: 100%;">
        
        <h2>📖 今日日记</h2>
        <pre id="diary-content">加载中...</pre>
        
        <audio id="bgMusic" autoplay loop>
            <source src="https://jackmum2025.github.io/forMiao/bg-music.mp3" type="audio/mpeg">
        </audio>
        
        <audio id="newMusic">
            <source src="https://jackmum2025.github.io/forMiao/Sparkle.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function checkAnswers() {
            let q1 = document.getElementById("q1").value.toLowerCase();
            let q2 = document.getElementById("q2").value.toLowerCase();
            let q3 = document.getElementById("q3").value.toLowerCase();

            if ((q1 === "mcdonalds" || q1 === "mcd") &&
                (q2 === "vitamin c" || q2 === "vit c") &&
                (q3 === "一二")) {
                document.getElementById("content").style.display = "block";
                changeMusic(); // 切换音乐
                loadDiary();  // 读取日记
            } else {
                alert("答案不对哦，试试再想想？");
            }
        }

        function changeMusic() {
            document.getElementById("bgMusic").pause();  // 停止原音乐
            document.getElementById("newMusic").play();  // 播放新音乐
        }

        function loadDiary() {
            fetch('https://jackmum2025.github.io/forMiao/diary.txt')  // 改成你的 GitHub Pages 日记路径
                .then(response => response.text())
                .then(data => {
                    document.getElementById("diary-content").innerText = data;
                })
                .catch(error => {
                    document.getElementById("diary-content").innerText = "无法加载日记";
                });
        }
    </script>

</body>
</html>
