<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答对问题才能阅读博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #content { display: none; }
        /* 改成 visibility: hidden 避免被优化掉 */
        audio { visibility: hidden; height: 0; }
    </style>
</head>
<body>

    <h2>请回答以下问题才能查看博客内容：</h2>
    
    <p>1. 我们最长一起吃的是什么？</p>
    <input type="text" id="q1" placeholder="请输入答案">
    
    <p>2. 我每天会提醒你吃的是什么？</p>
    <input type="text" id="q2" placeholder="请输入答案">
    
    <p>3. 你的代表性玩偶是什么名字？</p>
    <input type="text" id="q3" placeholder="请输入答案">
    
    <br><br>
    <button onclick="checkAnswers()">提交</button>
    
    <div id="content">
        <h2>🎉 欢迎！你答对了问题！</h2>
        
        <audio id="bgMusic" autoplay loop muted>
            <source src="https://jackmum2025.github.io/forMiao/Front.mp3" type="audio/mpeg">
        </audio>
        
        <audio id="newMusic">
            <source src="https://jackmum2025.github.io/forMM/Sparkle%20-%20movie%20ver%20(mp3cut.net)%20(4).mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        window.onload = function () {
            let bgMusic = document.getElementById("bgMusic");
            
            // 1. 解除静音，让浏览器允许播放
            bgMusic.muted = false;

            // 2. 延迟播放，绕过部分浏览器限制
            setTimeout(() => {
                bgMusic.play().catch(error => console.log("自动播放失败", error));
            }, 1000);
        };

        function checkAnswers() {
            let q1 = document.getElementById("q1").value.toLowerCase();
            let q2 = document.getElementById("q2").value.toLowerCase();
            let q3 = document.getElementById("q3").value.toLowerCase();

            if ((q1 === "mcdonalds" || q1 === "mcd") &&
                (q2 === "vitamin c" || q2 === "vit c") &&
                (q3 === "一二")) {
                document.getElementById("content").style.display = "block";

                let bgMusic = document.getElementById("bgMusic");
                let newMusic = document.getElementById("newMusic");

                // 停止原来的音乐，播放新音乐
                bgMusic.pause();
                newMusic.play().catch(error => console.log("新音乐播放失败", error));
            } else {
                alert("答案不对哦，试试再想想？");
            }
        }
    </script>

</body>
</html>
