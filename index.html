<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答对问题才能阅读博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #content { display: none; }
        img { max-width: 100%; margin-top: 20px; }
        audio { display: none; }
    </style>
</head>
<body>
    <h2>请回答以下问题才能查看博客内容：</h2>
    
    <p>1. 我们最长一起吃的是什么？</p>
    <input type="text" id="q1" placeholder="请输入答案">
    
    <p>2. 我每天会提醒你吃的是什么？</p>
    <input type="text" id="q2" placeholder="请输入答案">
    
    <p>3. 你的代表性玩偶是什么名字？</p>
    <input type="text" id="q3" placeholder="请输入答案">
    
    <br><br>
    <button onclick="checkAnswers()">提交</button>
    
    <!-- 奖励内容 -->
    <div id="content">
        <h2>🎉 恭喜！你答对了！</h2>
        <img src="https://media-hosting.imagekit.io//2d070e59aac34f5f/IMG_2749.JPG?Expires=1836814000&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=l7tHSxF4afzrI6huMsFPeP7k-eG5XuPuMOrDlP8lgo0MQxCy4s1qh2lsuAmZoj8tyIh~KQUy~rPpc7gDAoCHfux1cQqYlaRqUVAXuKSm-bT6m51dq0Pzgc2c4ys83xLgmNjaKpfzogAfkcD5HFirMNreCJ8YiI-txwD-Vd9qPfRf9DeQ2ZfMkOPXZWTjWTIzAwTn7tzkf9nTUlwVqXfRvm11hv4ZxfqsvOX7mTLnBLg~erIRY96H9y4SHFcJK0MIQYM6Ap6zbIF6SkYTzcac~iJbhqPM9~~qSAozi9ulv4hphWaTZpANfHpnTDTX8wy5lZHNIubVMnSavzS-1GG3yw__" alt="奖励图片">
        <h2>📖 今日日记</h2>
        <pre id="diary-content">加载中...</pre>
    </div>

    <!-- 解答前的背景音乐 -->
    <audio id="bgMusic" autoplay loop>
        <source src="https://jackmum2025.github.io/forMM/bg-music.mp3" type="audio/mpeg">
    </audio>

    <!-- 解答后的背景音乐 -->
    <audio id="newMusic">
        <source src="https://jackmum2025.github.io/forMM/Sparkle%20-%20movie%20ver%20(mp3cut.net)%20(4).mp3" type="audio/mpeg">
    </audio>

    <script>
        function checkAnswers() {
            let q1 = document.getElementById("q1").value.trim().toLowerCase();
            let q2 = document.getElementById("q2").value.trim().toLowerCase();
            let q3 = document.getElementById("q3").value.trim().toLowerCase();

            if ((q1 === "mcdonalds" || q1 === "mcd") &&
                (q2 === "vitamin c" || q2 === "vit c") &&
                (q3 === "一二")) {
                
                document.getElementById("content").style.display = "block"; // 显示奖励内容
                
                // 停止旧音乐，播放新音乐
                document.getElementById("bgMusic").pause();
                let newAudio = document.getElementById("newMusic");
                newAudio.play();

            } else {
                alert("答案不对哦，试试再想想？");
            }
        }
    </script>
</body>
</html>
